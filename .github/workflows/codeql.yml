name: "CodeQL"

on:
  push:
    branches: [ "dev", "dependabot/npm_and_yarn/axios-0.21.2", "dependabot/npm_and_yarn/electron-15.5.5", "dependabot/npm_and_yarn/eventsource-1.1.1", "dependabot/npm_and_yarn/follow-redirects-1.14.8", "dependabot/npm_and_yarn/jsdom-16.7.0", "dependabot/npm_and_yarn/minimist-1.2.6", "dependabot/npm_and_yarn/moment-2.29.4", "dependabot/npm_and_yarn/nanoid-3.3.4", "dependabot/npm_and_yarn/plist-3.0.5", "dependabot/npm_and_yarn/protobufjs-6.11.3", "dependabot/npm_and_yarn/terser-4.8.1", "dependabot/npm_and_yarn/url-parse-1.5.10", "feature-remove-stakingUrl-testnet3", "gh-pages" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: "17 1 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
